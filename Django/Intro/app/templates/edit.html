{% extends 'base.html' %}

{% block content %}

<div class="container py-5">
    <h2>Edit Note</h2>

    <form class="card p-4" method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label>Note Title</label>
            <input type="text" name="title" class="form-control"
                   value="{{ note.title }}">
        </div>

        <div class="mb-3">
            <label>Note Description</label>
            <textarea rows="5" name="description" class="form-control">{{ note.description }}</textarea>
        </div>

        <button type="submit" class="btn bg-color-blue-500 btn-success w-100">
            Update Note
        </button>

        {% for message in messages %}
            <div class="mt-3 alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </form>
</div>

{% endblock %}
